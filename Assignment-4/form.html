          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

 <header>

     <nav>

     <ul>
         <li><a href="">Home</a></li>
         <li><a href="">Quick Help</a></li>

     </ul>

   </nav>
 </header>
 <hr>
<div class="form-container">
    <div class="form-heading">
        <h3>Bug Report</h3>
    </div>
    <form action="">
        <div class="input-group">
            <label for="">Title *</label>
            <input type="text" required>
        </div>
        <div class="input-group">
            <label for="">Description *</label>
            <textarea name ="" rows="5" required></textarea>
        </div>
        <div class="input-group">
            <label for="">Operating System:</label>
            <select>
                <option value="win">Windows XP</option>
                <option value="win">Windows 98</option>
                <option value="win">Windows 7</option>
                <option value="win">Ubuntu</option>
            </select>

        </div>
        <div class="input-group">
            <label for="">Product *</label>
            <select>
                <option value="Formoid">Formoid 1</option>
                <option value="Formoid">Formoid 2</option>
                <option value="Formoid">Formoid 3</option>
                <option value="Formoid">Formoid 4</option>
            </select>

        </div>
        <div  class="input-group">
            <label for="">Version*</label>
            <input id="version" type="text" required>
        </div>
        <div  class="input-group">
            <label for="">License:</label>
            <div class="radio-row">
                <div>
                    <input  type="radio" name="License">
                    <label for="">Free</label>
                </div>
                <div>
                    <input  type="radio" name="License">
                    <label for="">Business</label>
                </div>
            </div>
         </div>
        <div class="input-group">
            <label for="">Severity</label>
            <select>
                <option value="Critical">Critical 1</option>
                <option value="Critical">Critical 2</option>
                <option value="Critical">Critical 3</option>
                <option value="Critical">Critical 4</option>
            </select>
        </div>
        <div class="input-group">
            <label for="">Attachments:</label>
            <input type="file">
        </div>

    </form>

 <div class="input-button">
        <button type="button" id="button">Save</button>
    </div>
</div>
</body>
</body>
</html>
